<h2 mat-dialog-title>Clip de video</h2>
<mat-dialog-content>
  <form [formGroup]="clipForm" (ngSubmit)="submit()" [ngClass]="{'was-validated':isValidated}">
    <div class="form-group">
      <label>
        Nombre<br />
        <small class="text-muted">Nombre del clip</small>
      </label>
      <input type="text" class="form-control" formControlName="name" />
    </div>
    <div class="form-group">
      <label>Inicio<br />
        <small class="text-muted">Tiempo de inicio del clip (segundos)</small>
      </label>
      <input type="number" class="form-control" formControlName="timeStart" />
    </div>
    <div class="form-group">
      <label>Final<br />
        <small class="text-muted">Tiempo de fin del clip (segundos)</small>
      </label>
      <input type="number" class="form-control" formControlName="timeEnd" />
    </div>
    <input type="hidden" formControlName="clipId" />
    <div class="d-flex justify-content-end">
      <button type="button" class="btn btn-link" (click)="closeModal(false)" tabindex="-1">Cancelar</button>
      <button type="button" class="btn btn-link" (click)="submit()">Aceptar</button>
    </div>
  </form>
</mat-dialog-content>
